<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pure Color Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, shrink-to-fit=no">

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        const colorList = [
            '#fff',
            '#111',
            '#000'
        ];

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function load() {
            document.body.style.backgroundColor = colorList[getRandomInt(colorList.length)];
        }
    </script>
</head>

<body onload="load()">
</body>

</html>
